<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Baza filmowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--<span th:text=${Filmy}>...</span><br>-->
    <h2 class="menu">
        <a href="http://localhost:8080/pokaz">
            Baza Filmów
        </a>
        <a href="http://localhost:8080/adminH2">
            Konsola
        </a>
        <a href="http://localhost:8080/formularz">
            Dodaj Film
        </a>
    </h2>
    <table class="table table-striped table-dark">
        <tr class="naglowek">
            <th>Nazwa</th>
            <th>Premiera</th>
            <th>Gatunek</th>
            <th>Długość</th>
            <th>Ocena</th>
            <th>Kategoria</th>
            <th>Usuwanie</th>
            <th>Edycja</th>
        </tr>
        <!--    <span th:text=${film}>...</span><br>-->
        <tr th:each="film: ${film}">
            <td th:text="${film.nazwa}">Nazwa</td>
            <td th:text="${film.data}">Premiera</td>
            <td th:text="${film.gatunek}">Gatunek</td>
            <td th:text="${film.dlugosc}">Dlugosc</td>
            <td th:text="${film.ocena}">Ocena</td>
            <td th:text="${film.kategoria}">Kategoria</td>
            <td>
                <a href="#" th:href="@{/kasuj(id=${film.id})}" class="btn btn-danger">
                    <i class="fa fa-trash-o fa-lg"></i>Usuń</a>
            </td>
            <td>
                <a href="#" th:href="@{/przekieruj(id=${film.id})}" class="btn btn-primary">
                    <i class="fa fa-trash-o fa-lg"></i>Edytuj</a>
            </td>
        </tr>
        <table class="table table-striped table-dark">
            <tr>
                <form action="http://localhost:8080/wyszukaj">
                    <td> Wyszukaj film po nazwie
                        <input name="nazwa">
                        <input type="submit" value="Szukaj">
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </form>
            </tr>
        </table>

    </table>
</body>

</html>
